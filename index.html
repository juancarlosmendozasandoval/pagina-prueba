<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecuaforma - Sitio en construcción</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #002244, #005577);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }
    p {
      font-size: 1.3rem;
      margin: 0.5rem 0;
      color: #eeeeee;
    }
    .banner {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      max-width: 600px;
      width: 90%;
      position: relative;
    }
    .icon {
      width: 60px;
      height: 60px;
      border: 6px solid #ffffff;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 2s linear infinite;
      margin: 0 auto 1.5rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .footer {
      margin-top: 2rem;
      font-size: 1rem;
      color: #cccccc;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="icon"></div>
    <h1>Centro de formación y capacitación</h1>
    <p>Para el ingreso a las escuelas militares y Policía Nacional</p>
    <p><strong>Sitio web en construcción</strong></p>
    <p>Próximamente disponible</p>
    <div class="footer">Desarrollado por JCMS</div>
  </div>
</body>
</html>
